<!DOCTYPE html>
<html>
<head>
  <title>Board Sizing Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .test-container {
      width: 100%;
      height: 80vh;
      border: 2px solid #ccc;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    
    .header {
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
    }
    
    .game-board {
      width: 400px;
      height: 400px;
      max-width: 100%;
      max-height: 100%;
      min-width: 300px;
      min-height: 300px;
      background: #8B4513;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      aspect-ratio: 1 / 1;
    }
    
    .footer {
      background: #f0f0f0;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Board Sizing Test</h1>
  
  <div class="test-container">
    <div class="header">
      <h2>Header Bar</h2>
    </div>
    
    <div class="content">
      <div class="game-board">
        Game Board
      </div>
    </div>
    
    <div class="footer">
      <h2>Action Bar</h2>
    </div>
  </div>
  
  <p>This is a test page to verify the board sizing approach. The board should maintain a perfect square aspect ratio while utilizing the maximum available space.</p>
</body>
</html>
