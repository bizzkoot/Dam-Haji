<!DOCTYPE html>
<html>
<head>
  <title>Dam Haji - Improved UI</title>
  <link rel="stylesheet" href="style-improved.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Main Game Layout -->
  <div id="game-layout">
    
    <!-- Left Panel: Controls and Info -->
    <aside id="left-panel" class="panel">
      <div class="panel-header">
        <h1>Dam Haji</h1>
      </div>
      
      <div class="panel-section">
        <h3>Game Status</h3>
        <div id="current-player">Black's Turn</div>
        <div id="score">
          <div class="score-item">
            <span class="score-label">Black:</span>
            <span id="black-score">12</span>
          </div>
          <div class="score-item">
            <span class="score-label">White:</span>
            <span id="white-score">12</span>
          </div>
        </div>
      </div>

      <div class="panel-section">
        <h3>AI Settings</h3>
        <div id="ai-controls">
          <button id="ai-toggle" class="ai-off">AI: OFF</button>
          <div id="ai-difficulty-controls">
            <button id="ai-easy">Easy</button>
            <button id="ai-medium" class="active">Medium</button>
            <button id="ai-hard">Hard</button>
          </div>
          <div id="ai-status" class="ai-off">AI: OFF</div>
        </div>
      </div>

      <div class="panel-section">
        <h3>Game Controls</h3>
        <div class="control-group">
          <button id="undo-btn" title="Undo last move (Ctrl+Z)">
            <span>â†¶</span> Undo
          </button>
          <button id="redo-btn" title="Redo move (Ctrl+Y)">
            <span>â†·</span> Redo
          </button>
        </div>
        
        <div class="control-group">
          <button id="save-game-btn">ğŸ’¾ Save Game</button>
          <button id="load-game-btn">ğŸ“ Load Game</button>
        </div>
        
        <button id="reset-game-btn" class="danger-btn">ğŸ”„ Reset Game</button>
      </div>
    </aside>

    <!-- Center Panel: Game Board -->
    <main id="center-panel" class="panel">
      <div id="game-board-container">
        <div id="game-board"></div>
      </div>
    </main>

    <!-- Right Panel: History and Stats -->
    <aside id="right-panel" class="panel">
      <div class="panel-header">
        <h3>Game Information</h3>
      </div>
      
      <div class="panel-section">
        <div class="section-header">
          <h4>Move History</h4>
          <button id="toggle-move-history" class="collapse-btn">âˆ’</button>
        </div>
        <div id="move-history-content">
          <div id="move-list">
            <!-- Move history will be populated here -->
            <div class="move-entry current black">
              <span class="move-number">1.</span>
              <span class="move-description">b6 â†’ c5</span>
            </div>
            <div class="move-entry white">
              <span class="move-number">2.</span>
              <span class="move-description">e3 â†’ d4</span>
            </div>
          </div>
        </div>
      </div>

      <div class="panel-section">
        <h4>Game Statistics</h4>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-label">Moves:</span>
            <span class="stat-value">2</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Captures:</span>
            <span class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Haji:</span>
            <span class="stat-value">0</span>
          </div>
        </div>
      </div>
    </aside>
  </div>

  <!-- Smart Toggle Buttons (Auto-shown when panels are hidden) -->
  <button id="toggle-left-panel" class="panel-toggle" style="display: none;">ğŸ®</button>
  <button id="toggle-right-panel" class="panel-toggle" style="display: none;">ğŸ“œ</button>

  <!-- Mobile Toggle Buttons -->
  <div id="mobile-controls" class="mobile-only">
    <button class="mobile-toggle" onclick="togglePanel('left')">ğŸ®</button>
    <button class="mobile-toggle" onclick="togglePanel('right')">ğŸ“œ</button>
  </div>

  <!-- Existing Modals (unchanged) -->
  <div id="win-modal" class="hidden">
    <div id="win-message"></div>
    <button id="play-again">Play Again</button>
  </div>

  <button id="debug-main-btn">âš™ï¸</button>
  <div id="debug-modal" class="hidden">
    <div id="debug-modal-content">
      <h2>Debug Actions</h2>
      <div id="debug-buttons-container"></div>
      <button id="close-debug-modal">Close</button>
    </div>
  </div>

  <div id="save-load-modal" class="hidden">
    <div id="save-load-content">
      <div id="save-load-header">
        <h3>Save/Load Game</h3>
        <button id="close-save-load-modal">Ã—</button>
      </div>
      <div id="save-load-tabs">
        <button class="tab-btn active" data-tab="save">Save Game</button>
        <button class="tab-btn" data-tab="load">Load Game</button>
      </div>
      <div id="save-tab" class="tab-content active">
        <div id="save-slots"></div>
      </div>
      <div id="load-tab" class="tab-content">
        <div id="load-slots"></div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
  <script src="ai.js"></script>
  <script src="script.js"></script>
  <script src="panel-toggle.js"></script>
</body>
</html>
