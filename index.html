<!DOCTYPE html>
<html>
<head>
  <title>Dam Haji</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Dam Haji</h1>
  <div id="game-info">
    <div id="current-player"></div>
    <div id="score">
      <span id="black-score">Black: 0</span>
      <span id="white-score">White: 0</span>
    </div>
    <div id="ai-controls">
      <button id="ai-toggle">AI: OFF</button>
      <div id="ai-difficulty-controls">
        <button id="ai-easy">Easy</button>
        <button id="ai-medium">Medium</button>
        <button id="ai-hard">Hard</button>
      </div>
      <div id="ai-status">AI: OFF</div>
      <div id="ai-difficulty">Difficulty: MEDIUM</div>
    </div>
  </div>
  <div id="game-board"></div>
  <button id="reset-game-btn">Reset Game</button>
  <div id="win-modal" class="hidden">
    <div id="win-message"></div>
    <button id="play-again">Play Again</button>
  </div>

  <!-- Debug Button and Modal -->
  <button id="debug-main-btn">⚙️</button>
  <div id="debug-modal" class="hidden">
      <div id="debug-modal-content">
          <h2>Debug Actions</h2>
          <div id="debug-buttons-container">
              <!-- Debug buttons will be injected here -->
          </div>
          <button id="close-debug-modal">Close</button>
      </div>
  </div>

      <script src="game.js"></script>
    <script src="ai.js"></script>
    <script src="script.js"></script>
</body>
</html>
